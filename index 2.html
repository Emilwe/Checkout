<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css" />
</head>

<body>
    <dic class="container">
        <div class="checkout-menu">
            <div class="contact-info">
                <h3 id="contact">Contact info</h3>
                <div>
                    <p>Email</p>
                    <div class="ikonDesign">
                        <img src="./134146_mail_email_icon.png" alt="email" class="ikon">
                        <input type="text" name="" id="" class="inputElementer" placeholder="Enter your email...">
                    </div>
                </div> 
            </div>
            <div class="contact-info">
                <div>
                    <p>Phone</p>
                    <div class="ikonDesign">
                        <img src="./352510_local_phone_icon.png" alt="email" class="ikon">
                        <input type="text" name="" id="" class="inputElementer" placeholder="Enter your phone...">
                    </div>
                </div>
            </div>
            <div class="contact-info shipping">
                <h3 id="contact">shipping address</h3>
                <div>
                    <p>Full name</p>
                    <div class="ikonDesign">
                        <img src="./1564534_customer_man_user_account_profile_icon.png" alt="phone" class="ikon">
                        <input type="text" name="" id="" class="inputElementer" placeholder="Enter your full name...">
                    </div>
                </div>
            </div>
            <div class="contact-info shipping">
                <div>
                    <p>Address</p>
                    <div class="ikonDesign">
                        <img src="./2849819_multimedia_construction_building_home_house_icon (1).png" alt="address" class="ikon">
                        <input type="text" name="" id="" class="inputElementer" placeholder="Enter your address...">
                    </div>
                </div>
            </div>
            <div class="contact-info shipping">
                <div>
                    <p>city</p>
                    <div class="ikonDesign">
                        <img src="./9055182_bxs_city_icon.png" alt="address" class="ikon">
                        <input type="text" name="" id="" class="inputElementer" placeholder="Enter your city...">
                    </div>
                </div>
            </div>
            <div class="zip-cont">
                <div class="l">
                    <label for="country">country</label>
                    <select name="country" id="country">
                        <option value="Norway">Norway</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Finland">Finland</option>
                    </select>
                </div>
                <div class="r">
                    <label id="zip-id" for="zip-code">Zip code</label>
                    <input itemid="zip-input" type="text" id="zip-code" placeholder="Enter your zip code" required />
                </div>
            </div>
        </div>
        <div class="right">
            <div class="price-box">
                <img id="photo1" src="./photo1.png" alt="Vintage Backpack" />
                <div class="product-info">
                    <h3>Vintage Backpack</h3>
                    <p class="old-price"><del>$94.99</del></p>
                    <p class="new-price">$54.99</p>
                    <div class="counter">
                        <img src="./172525_plus_icon.png" alt="">
                        <span>1</span>
                        <img src="./211863_minus_round_icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="price-box">
                <img id="photo2" src="./photo2.png" alt="Levi Shoes" />
                <div class="product-info">
                    <h3>Levi Shoes</h3>
                    <p class="old-price"><del>$124.99</del></p>
                    <p class="new-price">$74.99</p>
                    <div class="counter">
                        <img src="./172525_plus_icon.png" alt="">
                        <span>1</span>
                        <img src="./211863_minus_round_icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="total">
                <p id="shipping">Shipping $19</p>
                <p id="total">Total $148.99</p>
            </div>
        </div>
    </dic>
    
    <div class="see-info">
        <input type="checkbox" id="see-info" />
        <label for="see-info">See this information next time</label>
    </div>
    <div class="continue">
        <button>continue</button>
    </div>
</body>

</html>
